<div class="container mt-3">
    <div class="row justify-content-between">
        <div class="col-lg-12">
            <div class="md">
                <label for="cantidad" class="label">Ingrese cantidad</label>
                <input type="number" class="form-control" [(ngModel)]="cantidad" (input)="convertir()" id="cantidad" placeholder="ingrese cantidad...">
              </div>
        </div>
        <div class="row justify-content-between">
            <div class="col-lg-6">
                <label for="cantidad" class="label">Tengo</label>
                <select class="form-select" aria-label="Default select example" id="Tengo" [(ngModel)]="Tengo" (change)="convertir()" class="form-control form-control-lg">
                    <option *ngFor="let moneda of monedas">{{ moneda }}</option>
                  </select>
            </div>
            <div class="col-lg-6">
                <label for="cantidad" class="label">Quiero</label>
                <select class="form-select" aria-label="Default select example" id="Quiero" [(ngModel)]="Quiero" (change)="convertir()" class="form-control form-control-lg">
                    <option *ngFor="let moneda of monedas">{{ moneda }}</option>    
                </select>
            </div>
        </div>
    </div>
    <h3 class="text-center mt-3" *ngIf="cantidad > 0">
        <span class="badge bg-success">{{cantidad}} {{Tengo}}</span>    
        <span class="badge bg-secondary">SON</span> 
        <span class="badge bg-success">{{total | number: '0.0-2'}} {{Quiero}}</span> 
    </h3>
</div>
